<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./src/assets/chefbhojans_logo.png">
    <title>CHEFS BHOJAN</title>
</head>

<body>
    <header class="h-24 w-full flex items-center bg-yellow-500 rounded-b-3xl drop-shadow-xl shadow-black">
        <img src="./src/assets/chefbhojans_logo.png" class="pl-8 p-2 h-20" alt="">
        <h1 class="text-xl font-extrabold text-white self-center">CHEF'S BHOJAN</h1>
    </header>
    <div class="relative m-8 bg-slate-50 h-fit w-auto drop-shadow-xl">
        <img src="./src/assets/50-discount.png" class="absolute -right-5 -top-5 h-20 w-auto rotate-45 drop-shadow-md"
            alt="">
        <h1 class=" pt-12 p-8 font-semibold text-lg font-sans text-center underline decoration-orange-300">Fill The form
            and
            get exciting discounts</h1>
        <form id="discountForm" class="py-4 px-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">NAME:</label>
                <input type="text" id="name" name="name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">PHONE NUMBER:</label>
                <input type="tel" id="phone" name="phone" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class=" pb-6 flex items-center justify-between">
                <button id="BTN" type="submit"
                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
    <div class="relative w-full">
        <h1 id="discount"
            class=" pt-14 px-6 py-3 bg-amber-400 rounded-full text-center text-xl text-black font-bold hidden"> You Got
        </h1>
        <img id="Chefshat" src="./src/assets/CHEFSHAT.svg" class=" drop-shadow-xl hidden translate-y-0" alt="CHefs Hat">
        <h1 class=" absolute top-2 px-8 text-red-700 text-sm font-bold mb-2 text-center">TAKE SCREENSHOT AND REDEEM YOUR
            DISCOUNT AT ANY OF
            OUR
            RESTUARANTS</h1>
    </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
